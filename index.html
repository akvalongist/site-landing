<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Landing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
    }
    .main-image {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      display: block;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }
    footer {
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Добро пожаловать в Minecraft Мир</h1>
    <p>Исследуй, строй и выживай!</p>
  </header>
  <main>
    <img class="main-image" src="https://upload.wikimedia.org/wikipedia/en/5/51/Minecraft_cover.png" alt="Minecraft Cover">
  </main>
  <footer>
    <p>Неофициальный сайт фаната Minecraft</p>
  </footer>
</body>
</html>
